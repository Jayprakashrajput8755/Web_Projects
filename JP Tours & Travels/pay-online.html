<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pay Online with Paytm</title>
  <script src="https://securegw.paytm.in/merchantpgpui/checkoutjs/merchants/YOUR_MID.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.unsplash.com/photo-1556742031-c6961e8560b0') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .payment-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(5px);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #00b9f1;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #008ecf;
    }
  </style>
</head>
<body>

  <div class="payment-box">
    <h2>Pay with Paytm</h2>
    <input type="text" id="customerId" placeholder="Customer ID" required>
    <input type="number" id="amount" placeholder="Amount" required>
    <button onclick="initiatePayment()">Pay Now</button>
  </div>

  <script>
    function initiatePayment() {
      const customerId = document.getElementById("customerId").value;
      const amount = document.getElementById("amount").value;

      fetch("generate_token.php", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ amount: amount, customerId: customerId })
      })
      .then(res => res.json())
      .then(data => {
        if (data.body && data.body.txnToken) {
          const config = {
            root: "",
            flow: "DEFAULT",
            data: {
              orderId: data.orderId,
              token: data.body.txnToken,
              tokenType: "TXN_TOKEN",
              amount: amount
            },
            handler: {
              notifyMerchant: function(eventName, data) {
                console.log("Event:", eventName, data);
              }
            }
          };
          window.Paytm.CheckoutJS.init(config).then(() => {
            window.Paytm.CheckoutJS.invoke();
          });
        } else {
          alert("Token generation failed.");
        }
      });
    }
  </script>

</body>
</html>
